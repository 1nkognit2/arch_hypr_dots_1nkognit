# --- Monitors ---
monitor = HDMI-A-1, 1920x1080@144, 1920x0, 1
monitor = DP-2, 1920x1080@74.97, 0x0, 1

# Привязка воркспейсов к мониторам
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:DP-2

# --- Apps & Variables ---
$terminal = kitty
$fileManager = nautilus
$app_menu = rofi -show drun
$browser = zen-browser
$calculator = gnome-calculator
$clipboard = cliphist list | rofi -dmenu -p " " | cliphist decode | wl-copy
$colorpicker = hyprpicker -a
$screenshot = grim -g "$(slurp)" - | swappy -f -
$screenshot_full = grim - | swappy -f -
$text_editor = gnome-text-editor
$powermenu = ~/.config/rofi/powermenu.sh

$reload_waybar = killall waybar || true && waybar
$hotreload = killall waybar || true && waybar & hyprctl reload

# --- Autostart ---
exec-once = swww-daemon
exec-once = waypaper --restore
exec-once = python ~/Scripts/auto_monitor_temperature.py
exec-once = waybar
exec-once = nm-applet
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = steam -silent
exec-once = Telegram -startintray

# Запускаем просто, а монитор назначаем через windowrulev2 ниже
exec-once = discord
exec-once = env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify

# --- Nvidia Cursor Fix (New in v0.53) ---
cursor {
    no_hardware_cursors = true
}

# --- Visual Settings ---
general {
    layout = dwindle
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    col.active_border = rgba(255,255,255,1)
    col.inactive_border = rgba(255,255,255,0.1)
    resize_on_border = false
    allow_tearing = false
}

decoration {
    dim_inactive = true
    dim_strength = 0.1
    rounding = 14
    
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0.1,1,1,0.1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = workspace_fade,0.75,0,0.25,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, slide
    animation = windowsOut, 1, 1.49, linear, popin 50%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear

    animation = workspaces, 1, 4, workspace_fade, slide
    animation = workspacesIn, 1, 4, workspace_fade, slide
    animation = workspacesOut, 1, 4, workspace_fade, slide
}

dwindle {
    smart_split = true
    pseudotile = true
    preserve_split = true
}

master {
    # new_status = master
}

misc {
    vfr = true
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}

# --- Input Config ---
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# --- Keybindings ---
$mainMod = SUPER
$secondaryMod = ALT

# Apps


# 2. ПЛАВАЮЩИЙ ТЕРМИНАЛ (на R)
bind = $mainMod, R, exec, [float;size 850 550;center] kitty

bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, exec, $screenshot
bind = $mainMod Shift, S, exec, $screenshot_full
bind = $mainMod, C, exec, $colorpicker
bind = $mainMod, K, exec, $calculator
bind = $mainMod, V, exec, $clipboard
bind = $mainMod, T, exec, $text_editor
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, X, exec, $emoji_picker

# System
bind = $mainMod, B, exec, $reload_waybar
bind = $mainMod Shift, B, exec, $hotreload
bind = $mainMod, Q, killactive
bind = $mainMod, G, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, H, centerwindow
bind = $mainMod, M, exit

# Rofi
bind = $mainMod, SPACE, exec, $app_menu
bind = $mainMod, F10, exec, $powermenu

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, Tab, workspace, e+1
bind = $mainMod Shift, Tab, workspace, e-1
bind = $secondaryMod, Tab, cyclenext,

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move active window
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

# Resize/Move
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- Rules ---

# Перенос приложений на монитор DP-2
windowrulev2 = monitor DP-2, class:^(Spotify)$
windowrulev2 = monitor DP-2, class:^(discord)$

# (Правила для терминала убраны отсюда, так как они прописаны прямо в кнопке запуска выше)

# Layer Rules
layerrulev2 = ignorealpha 0.5, rofi
layerrulev2 = ignorealpha 0.5, logout_dialog

# --- Environment Variables ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1

env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland

# Nvidia Variables
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = GTK_CURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,23
env = HYPRCURSOR_SIZE,23