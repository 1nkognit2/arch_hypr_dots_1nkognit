# Monitors

monitor=,preferred,auto,1

# Apps

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox
$calculator = gnome-calculator
$clipboard = cliphist list | rofi -dmenu | cliphist decode | wl-copy
$colorpicker = hyprpicker -a
$screenshot = hyprshot --clipboard-only -z -m region &
$text_editor = gnome-text-editor
$pinta = pinta

# Autostart

exec-once = waybar
exec-once = copyq
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Visual

general {
    gaps_in = 4
    gaps_out = 12

    border_size = 0

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1
    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 2
        passes = 3

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0.1,1,1,0.1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    
    bezier = workspace_fade,0.75,0,0.25,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    
    animation = workspaces, 1, 4, workspace_fade, slide
    animation = workspacesIn, 1, 4, workspace_fade, slide
    animation = workspacesOut, 1, 4, workspace_fade, slide
}

# IDK

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

# Misc

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


# Input config

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# Hotkeys

$mainMod = SUPER

# Apps
bind = $mainMod, R, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, exec, $screenshot
bind = $mainMod, C, exec, $colorpicker
bind = $mainMod, F1, exec, $calculator
bind = $mainMod, V, exec, $clipboard
bind = $mainMod, T, exec, $text_editor
bind = $mainMod, P, exec, $pinta

# Waybar reload
bind = $mainMod, B, exec, killall waybar && waybar & disown || waybar & disown

# Tiling
bind = $mainMod, Q, killactive
bind = $mainMod, G, togglefloating
bind = $mainMod, F, fullscreen

# Exit hyprland
bind = $mainMod, M, exit

# Rofi
bind = $mainMod, SPACE, exec, $menu

# Shutdown & reboot
bind = $mainMod, F10, exec, shutdown -h now
bind = $mainMod, F11, exec, reboot

# Focus move
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Focus next tile using Super + tab
bind = $mainMod, Tab, cyclenext,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Discord ptt (change keybind if you want to)
bind = , Scroll_Lock, pass, class:^(discord)$
bind = , Scroll_Lock, pass, class:^(com.obsproject.Studio)$

# Mouse window resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia hotkeys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Playerctl multimedia hotkeys
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window rules

windowrule = float, class:nm-connection-editor
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = float, class:org.gnome.Calculator

windowrule = move 73% 6%, class:org.pulseaudio.pavucontrol
windowrule = move 68% 6%, class:nm-connection-editor

